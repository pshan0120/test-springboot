language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정
# 아래 옵션은 오직 master 브랜치에서 push될 때만 수행
branches:
  only:
    - master

# Travis CI 서버의 Home
# 그레이들을 통해 의존성을 받으면 해당 디렉토리에 캐시해서 같은 의존성은 다음 배포 때 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# Permission denied 오류 방지
before_install:
  - chmod +x gradlew

# master 브랜치에 푸시되면 수행하는 명령어
script: "./gradlew clean build"

before_deploy:
  - zip -r test-springboot *  # CodeDeploy는 jar는 인식못해서 zip으로 압축
  - mkdir -p deploy
  - mv test-springboot.zip deploy/test-springboot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: chandy-springboot-build # S3버킷
    skip_cleanup: true
    acl: private  # zip파일 접근권한을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployd: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: chandy-springboot-build # S3버킷
    key: test-springboot.zip  # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: test-springboot  # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: test-springboot-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true


